<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideo</title>
    <style>
        video {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div>
        <audio controls autoplay>
            <source src="../HTML/media/audio.mp3" type="audio/mp3">
        </audio>
    </div>

    <div>
        <video controls autoplay loop muted>
            <source src="../HTML/media/Video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.querySelector('video').play();
    </script>
    
</body>
</html>
