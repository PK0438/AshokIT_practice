<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletag</title>
    <style>
        table {
            background-color:beige;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }
        thead {
            background-color: coral;
            color: white;
        }
        td:first-child {
            background: red;
        }
        tr:nth-child(2) {
            background: green;
        }
        tr:last-child {
            background: yellowgreen;
        }
        td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1 style="color: chocolate;">Table tag</h1>
    <table>
    <thead>
            <tr>
                <th>S.No</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Designation</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jim</td>
                <td>James</td>
                <td>IAS</td>
                <td>HYD</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bor</td>
                <td>John</td>
                <td>IPS</td>
                <td>VJA</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vijay</td>
                <td>Kumar</td>
                <td>IES</td>
                <td>MUM</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jakir</td>
                <td>Husain</td>
                <td>ILS</td>
                <td>DL</td>
            </tr>
        </tbody>
    </table>
    <h3>Second table</h3>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>I</td>
            <td>II</td>
            <td>III</td>
        </tr>
    </table>
</body>
</html>
